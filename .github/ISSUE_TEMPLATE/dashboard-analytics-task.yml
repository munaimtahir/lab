description: Create admin dashboard for lab KPIs
title: "[Admin]: Add lab dashboard with analytics and performance metrics"
labels: ["feature", "dashboard", "admin"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## ðŸ“Š Overview

        Create a new Admin dashboard page showing key performance indicators:

        - Order volume trends
        - Pending samples and results
        - Turnaround time (TAT)
        - Published report count

  - type: checkboxes
    id: features
    attributes:
      label: Analytics Features
      options:
        - label: Create `/dashboard` route under Admin
        - label: Show orders per day (bar or line chart)
        - label: Show pending samples vs. verified vs. published
        - label: Show average TAT (order to publish)
        - label: Include quick tiles (Total Orders Today, Reports Published)

  - type: checkboxes
    id: backend
    attributes:
      label: Backend & Data Aggregation
      options:
        - label: Add dashboard API with filters (date range, branch)
        - label: Use Django annotations or raw SQL for efficient queries
        - label: Protect route/API to Admin only

  - type: checkboxes
    id: tests
    attributes:
      label: Testing
      options:
        - label: Unit test chart components
        - label: API test for metrics accuracy
        - label: Mock empty state (no orders)

  - type: checkboxes
    id: ci
    attributes:
      label: CI & Linting
      options:
        - label: Run all tests, format, and type checks
        - label: Confirm GitHub Actions workflow passes
        - label: Open clean, mergeable PR linked to this issue

  - type: textarea
    id: summary
    attributes:
      label: Completion Summary
      description: Summarize dashboard additions and data tested
