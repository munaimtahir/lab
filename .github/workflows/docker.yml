name: Docker CI

on:
  push:
    branches:
      - main
      - develop
    paths:
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'nginx/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'
  pull_request:
    paths:
      - 'backend/Dockerfile'
      - 'frontend/Dockerfile'
      - 'nginx/Dockerfile'
      - 'docker-compose.yml'
      - '.github/workflows/docker.yml'

permissions:
  contents: read

jobs:
  docker-build:
    runs-on: ubuntu-latest
    
    strategy:
      matrix:
        service: [backend, frontend, nginx]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3
      
      - name: Build ${{ matrix.service }} Docker image
        run: |
          if [ "${{ matrix.service }}" = "nginx" ]; then
            docker build -f nginx/Dockerfile -t lab-${{ matrix.service }}:test .
          else
            docker build -f ${{ matrix.service }}/Dockerfile -t lab-${{ matrix.service }}:test ${{ matrix.service }}
          fi
      
      - name: Inspect ${{ matrix.service }} image
        run: docker image inspect lab-${{ matrix.service }}:test
  
  docker-compose:
    runs-on: ubuntu-latest
    needs: docker-build
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Create .env file
        run: |
          cat > .env << EOF
          POSTGRES_USER=lims
          POSTGRES_PASSWORD=lims
          POSTGRES_DB=lims
          DEBUG=False
          ALLOWED_HOSTS=localhost,127.0.0.1
          CORS_ALLOWED_ORIGINS=http://localhost
          EOF
      
      - name: Validate docker-compose.yml
        run: docker compose config
      
      - name: Build services with docker-compose
        run: docker compose build
      
      - name: Start services
        run: docker compose up -d
      
      - name: Wait for services to be healthy
        run: |
          echo "Waiting for services to be healthy..."
          sleep 30
          docker compose ps
      
      - name: Check backend health
        run: |
          for i in {1..30}; do
            if curl -f http://localhost/api/health/ 2>/dev/null; then
              echo "Backend is healthy!"
              exit 0
            fi
            echo "Waiting for backend... attempt $i/30"
            sleep 2
          done
          echo "Backend health check failed"
          docker compose logs backend
          exit 1
      
      - name: Cleanup
        if: always()
        run: docker compose down -v
