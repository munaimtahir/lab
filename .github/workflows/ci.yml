name: CI
on:
  push:
  pull_request:

permissions:
  contents: read

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.12"
      
      - name: Install dependencies
        working-directory: backend
        run: |
          pip install -r requirements.txt
      
      - name: Run linters
        working-directory: backend
        run: |
          ruff check .
          black --check .
          isort --check .
      
      - name: Run tests
        working-directory: backend
        run: |
          pytest -v --cov=. --cov-report=term-missing
      
      - name: Check migrations
        working-directory: backend
        run: |
          python manage.py makemigrations --check --dry-run

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
      
      - name: Install pnpm
        run: npm install -g pnpm
      
      - name: Install dependencies
        working-directory: frontend
        run: pnpm install
      
      - name: Run linter
        working-directory: frontend
        run: pnpm lint
      
      - name: Type check
        working-directory: frontend
        run: pnpm build
      
      - name: Run tests
        working-directory: frontend
        run: pnpm test -- --run

