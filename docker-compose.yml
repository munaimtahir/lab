services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-lims}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lims}
      POSTGRES_DB: ${POSTGRES_DB:-lims}
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims"]
      interval: 5s
      timeout: 5s
      retries: 5
    networks:
      - app-network

  redis:
    image: redis:7-alpine
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5
    networks:
      - app-network

  backend:
    build:
      context: ./backend
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: ${POSTGRES_DB:-lims}
      POSTGRES_USER: ${POSTGRES_USER:-lims}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-lims}
      REDIS_URL: redis://redis:6379/0
      DEBUG: ${DEBUG:-False}
      ALLOWED_HOSTS: ${ALLOWED_HOSTS:-172.235.33.181}
      CORS_ALLOWED_ORIGINS: ${CORS_ALLOWED_ORIGINS:-http://172.235.33.181,http://172.235.33.181:80}
      CSRF_TRUSTED_ORIGINS: ${CSRF_TRUSTED_ORIGINS:-http://172.235.33.181,http://172.235.33.181:80}
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    ports:
      - "8000:8000"
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/media
    networks:
      - app-network
    restart: unless-stopped

  nginx:
    build:
      context: .
      dockerfile: nginx/Dockerfile
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - staticfiles:/app/staticfiles
      - mediafiles:/app/media
    depends_on:
      - backend
    networks:
      - app-network
    restart: unless-stopped

volumes:
  pgdata:
  staticfiles:
  mediafiles:

networks:
  app-network:
    driver: bridge
