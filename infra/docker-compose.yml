# Dev docker-compose
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_USER: lims
      POSTGRES_PASSWORD: lims
      POSTGRES_DB: lims
    ports: ["5432:5432"]
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U lims"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7
    ports: ["6379:6379"]
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 3s
      retries: 5

  backend:
    build: ../backend
    env_file: ../.env
    environment:
      POSTGRES_HOST: db
      POSTGRES_PORT: 5432
      POSTGRES_DB: lims
      POSTGRES_USER: lims
      POSTGRES_PASSWORD: lims
      REDIS_URL: redis://redis:6379/0
    depends_on:
      db:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: sh -c "python manage.py migrate && python manage.py seed_data && python manage.py runserver 0.0.0.0:8000"
    ports: ["8000:8000"]
    volumes:
      - ../backend:/app

  frontend:
    build: ../frontend
    env_file: ../.env
    depends_on: [backend]
    command: sh -c "pnpm install --no-frozen-lockfile && pnpm dev --host"
    ports: ["5173:5173"]
    volumes:
      - ../frontend:/app
      - /app/node_modules

volumes:
  pgdata:
